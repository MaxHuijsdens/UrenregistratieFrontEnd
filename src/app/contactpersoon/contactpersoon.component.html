<div class="row">
        
        <div class="col" >
            <div class="card">
                <div class="card-body" >
                    <h5 class="card-title">Contactpersonen</h5>
                    <table class="table table-striped">
                            <thead class="wt-bg-color wt-font-color">
                                <tr>
                                    <th>Naam</th>
                                    <th>Telefoonnummer</th>
                                    <th>E-mail</th>
                                    <th>Bedrijf</th>
                                    <th>Afdeling</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let contactpersoon of contactpersonen">
                                    <td>{{contactpersoon.naam}}</td>
                                    <td>{{contactpersoon.telefoonnummer}}</td>
                                    <td>{{contactpersoon.email}}</td>
                                    <td>To do</td>
                                    <td>{{contactpersoon.afdeling}}</td>
                                    <td><a href="javascript:void(0)" (click)="onSelect(contactpersoon)">&#9998;</a></td>
                                    <td><a href="javascript:void(0)" (click)="verwijder(contactpersoon)">&#10006;</a></td>        
                                </tr>
                            </tbody>
                        </table>
    
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <app-nieuwContactpersoon [nieuwContactpersoon]="newContactpersoon" (toegevoegd)="onNieuwContactpersoon($event)"></app-nieuwContactpersoon>
                    <app-pasContactpersoonAan [huidigContactpersoon]="selectedContactpersoon" (gewijzigd)="onContactpersoonWijzig($event)"></app-pasContactpersoonAan>

                </div>
            </div>
        </div>
    </div>
