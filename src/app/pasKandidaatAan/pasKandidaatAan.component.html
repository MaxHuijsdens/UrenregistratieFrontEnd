<div *ngIf="huidigKandidaat">
    <h5 class="card-title">{{huidigKandidaat.naam}}</h5>

    <div class="form-group">
        <label>Naam</label>
        <input type="text" class="form-control" id="" placeholder="Naam" [(ngModel)]="huidigKandidaat.naam">
    </div>
    <div class="form-group">
        <label>E-mailadres</label>
        <input type="email" class="form-control" id="" placeholder="E-mail" [(ngModel)]="huidigKandidaat.email">
    </div>
    <div class="form-group">
        <label>Telefoonnummer</label>
        <input type="text" class="form-control" id="" placeholder="Telefoonnummer" [(ngModel)]="huidigKandidaat.telefoonnummer">
    </div>
    <button type="submit" class="btn btn-primary" (click)="pasKandidaatAan()">Opslaan</button>

</div>
