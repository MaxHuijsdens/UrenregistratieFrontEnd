<div *ngIf="huidigWerknemer">
    <h5 class="card-title">{{huidigWerknemer.naam}}</h5>

    <div class="form-group">
        <label>Naam</label>
        <input type="text" class="form-control" id="" placeholder="Naam" [(ngModel)]="huidigWerknemer.naam">
    </div>
    <div class="form-group">
        <label>E-mailadres</label>
        <input type="email" class="form-control" id="" placeholder="E-mail" [(ngModel)]="huidigWerknemer.email">
    </div>
    <button type="submit" class="btn btn-primary" (click)="pasWerknemerAan()">Opslaan</button>

</div>
