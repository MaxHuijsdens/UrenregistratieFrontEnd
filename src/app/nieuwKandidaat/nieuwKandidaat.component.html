<div *ngIf="nieuwKandidaat">
<h5 class="card-title">Nieuwe kandidaat</h5>

    <div class="form-group">
        <label>Naam</label>
        <input type="text" class="form-control" id="" placeholder="Naam" [(ngModel)]="nieuwKandidaat.naam">
    </div>
    <div class="form-group">
        <label>E-mailadres</label>
        <input type="email" class="form-control" id="" placeholder="E-mail" [(ngModel)]="nieuwKandidaat.email">
    </div>
    <div class="form-group">
        <label>Telefoonnummer</label>
        <input type="text" class="form-control" id="" placeholder="Telefoonnummer" [(ngModel)]="nieuwKandidaat.telefoonnummer">
    </div>
    <button type="submit" class="btn btn-primary" (click)="voegKandidaatToe()">Opslaan</button>
</div>
